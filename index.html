<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIni</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid gap-3 justify-content-stretch">
          <a class="navbar-brand" href="#">MIni</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <div
              class="container-fluid d-flex flex-column flex-lg-row align-items-start justify-content-lg-end p-0"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">SERVICES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">PRODUCTS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">WATCHES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">SALE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="dropdown">
                  <a
                    class="btn dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    PAGES
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">About</a></li>
                    <li><a class="dropdown-item" href="#">Contact</a></li>
                    <li><a class="dropdown-item" href="#">Shop</a></li>
                  </ul>
                </li>
              </ul>

              <div
                class="actions d-flex flex-column flex-lg-row align-items-start"
              >
                <form class="d-flex me-lg-2" role="search">
                  <div class="input-group">
                    <input
                      class="form-control flex-shrink-1"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button
                      class="btn btn-outline-secondary d-flex"
                      type="submit"
                      id="search"
                    >
                      <span class="material-icons">search</span>
                    </button>
                  </div>
                </form>
                <div class="mt-2">
                  <a href="#" class="text-dark"
                    ><span class="material-icons">shopping_cart</span></a
                  >
                  <button class="text-dark">
                    <span class="material-icons">person</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section id="landing">
      <div
        id="carousel"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <div class="carousel-inner">
          <div
            class="carousel-item active h-100 p-5 d-flex align-items-center bg-secondary"
          >
            <div class="caption flex-shrink-1">
              <h1 class="display-6 text-white">
                TECHNOLOGY HACK YOU WON'T GET
              </h1>
              <button class="btn btn-dark">SHOP PRODUCT</button>
            </div>
            <div class="image">
              <img
                src="images/slide1.png"
                alt="Top Products"
                class="img-fluid"
              />
            </div>
          </div>

          <div
            class="carousel-item active h-100 p-5 d-flex align-items-center bg-secondary"
          >
            <div class="caption flex-shrink-1">
              <h1 class="display-6 text-white">
                ENJOY SPECIAL OFFERS JUST TODAY!
              </h1>
              <button class="btn btn-dark">SHOP PRODUCT</button>
            </div>
            <div class="image">
              <img
                src="images/slide1.png"
                alt="Top Products"
                class="img-fluid"
              />
            </div>
          </div>

          <div
            class="carousel-item active h-100 p-5 d-flex align-items-center bg-secondary"
          >
            <div class="caption flex-shrink-1">
              <h1 class="display-6 text-white">YOUR PRODUCTS ARE GREAT!</h1>
              <button class="btn btn-dark">SHOP PRODUCT</button>
            </div>
            <div class="image">
              <img
                src="images/slide1.png"
                alt="Top Products"
                class="img-fluid"
              />
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon text-warning"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
